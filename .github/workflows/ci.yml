name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  RUST_VERSION: '1.77'

jobs:
  # Build native library for each platform
  build-native:
    name: Build Native (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rid: linux-x64
            artifact: liboxidize_pdf_ffi.so
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            rid: win-x64
            artifact: oxidize_pdf_ffi.dll
          - os: macos-latest
            target: x86_64-apple-darwin
            rid: osx-x64
            artifact: liboxidize_pdf_ffi.dylib

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            native/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Native Library
        working-directory: native
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          path: native/target/${{ matrix.target }}/release/${{ matrix.artifact }}
          retention-days: 7

  # Build and test .NET wrapper
  test-dotnet:
    name: Test .NET (${{ matrix.os }})
    needs: build-native
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download Native Library
        uses: actions/download-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          path: dotnet/OxidizePdf.NET/runtimes/${{ matrix.rid }}/native/

      - name: Restore .NET Dependencies
        working-directory: dotnet
        run: dotnet restore

      - name: Build .NET Wrapper
        working-directory: dotnet
        run: dotnet build --no-restore --configuration Release

      - name: Run .NET Tests
        working-directory: dotnet
        run: dotnet test --no-build --configuration Release --verbosity normal

  # Lint and format checks
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Check Rust Formatting
        working-directory: native
        run: cargo fmt --all -- --check

      - name: Run Clippy
        working-directory: native
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Check .NET Formatting
        working-directory: dotnet
        run: dotnet format --verify-no-changes --verbosity diagnostic

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run Cargo Audit
        working-directory: native
        run: cargo audit
